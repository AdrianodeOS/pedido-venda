<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <p:dataTable value="#{pesquisaClienteBean.itens}" var="item" id="tabelaItens" style="margin-top: 20px">

        <p:column headerText="Nome" style="text-align: left">
            <h:outputText value="ALguem"/>
        </p:column>

        <p:column headerText="Tipo"  style="text-align: left">
            <h:outputText value="Juridica"/>
        </p:column>
        <p:column headerText="CPF/CNPJ"  style="text-align: left">
            <h:outputText value="098.098.098-09"/>
        </p:column >

        <p:column   style="width: 100px;text-align: center">
            <p:button  icon="ui-icon-pencil" title="Editar" style="margin: 10px"/>
            <p:commandButton icon="ui-icon-trash" title="Excluir" oncomplete="PF('confirmacaoExclusao').show();
                             return false;" />
        </p:column >

    </p:dataTable>

    <p:confirmDialog  header="Exclusao Cliente"  message="Tem certeza que deseja excluir Cliente"
                      widgetVar="confirmacaoExclusao" >
        <p:button value="NÃ£o" onclick="PF('confirmacaoExclusao').hide(); return false;"/>
        <p:commandButton value="Sim" oncomplete="PF('confirmacaoExclusao').hide();"/>

    </p:confirmDialog>

</ui:composition>
